<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surat Jalan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Form Surat Jalan</h1>
  </div>

  <div class="container">
    <form id="shippingForm">
      <fieldset>
        <legend>Data Pengirim</legend>
        <label for="senderName">Nama Pengirim</label>
        <input type="text" id="senderName" required />
        <label for="senderPhone">No HP Pengirim</label>
        <input type="tel" id="senderPhone" required />
        <label for="senderAddress">Alamat Pengirim</label>
        <textarea id="senderAddress" rows="3" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Data Penerima</legend>
        <label for="receiverName">Nama Penerima</label>
        <input type="text" id="receiverName" required />
        <label for="receiverPhone">No HP Penerima</label>
        <input type="tel" id="receiverPhone" required />
        <label for="receiverAddress">Alamat Penerima</label>
        <textarea id="receiverAddress" rows="3" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Informasi Pengiriman</legend>
        <label for="refNumber">No Reff</label>
        <input type="text" id="refNumber" />
        <label for="awbNumber">No AWB</label>
        <input type="text" id="awbNumber" />
        <label for="totalKoli">Jumlah Koli</label>
        <input type="number" id="totalKoli" min="1" value="1" required />
      </fieldset>

      <button type="submit">Simpan</button>
      <button type="button" id="printBtn">Print</button>
    </form>

    <div class="history-toggle">
      <button type="button" id="toggleHistoryBtn">Tampilkan Riwayat</button>
    </div>

    <section id="historySection" class="hidden">
      <h2>Riwayat Pengiriman</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Pengirim</th>
            <th>Penerima</th>
            <th>No Reff</th>
            <th>No AWB</th>
            <th>Koli</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data riwayat muncul di sini -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
